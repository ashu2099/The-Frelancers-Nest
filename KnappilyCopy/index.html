        <script>
        	function cgCl(inf,butinf){
        			var el = document.getElementsByClassName("infodisyes");
        			el[0].classList.remove("infodisyes");
        			var elb = document.getElementsByClassName("activeb");
        			elb[0].classList.remove("activeb");
        			document.getElementById(inf).classList.add("infodisyes");
        			document.getElementById(butinf).classList.add("activeb");

        	}
        	function cgClLArr(){
        		var elid = document.getElementsByClassName('infodisyes')[0].id;
        		var btid = document.getElementsByClassName('activeb')[0].id;
				
			if(elid!="what"){
        		document.getElementsByClassName('infodisyes')[0].classList.remove("infodisyes");
        		document.getElementsByClassName('activeb')[0].classList.remove("activeb");

        		var ps = document.getElementById(elid).previousSibling;
        		while(ps && ps.nodeType != 1) {ps = ps.previousSibling;}
        		ps.classList.add("infodisyes");

        		var bt = document.getElementById(btid).previousSibling;
        		while(bt && bt.nodeType != 1) {bt = bt.previousSibling;}
        		bt.classList.add("activeb");
        	}
        	}

        	function cgClRArr(){
        		var elid = document.getElementsByClassName('infodisyes')[0].id;
        		var btid = document.getElementsByClassName('activeb')[0].id;
				
			if(elid!="ref"){
        		document.getElementsByClassName('infodisyes')[0].classList.remove("infodisyes");
        		document.getElementsByClassName('activeb')[0].classList.remove("activeb");

        		var ps = document.getElementById(elid).nextSibling;
        		while(ps && ps.nodeType != 1) {ps = ps.nextSibling;}
        		ps.classList.add("infodisyes");

        		var bt = document.getElementById(btid).nextSibling;
        		while(bt && bt.nodeType != 1) {bt = bt.nextSibling;}
        		bt.classList.add("activeb");
        	}
        	}
        </script>


    </head>
